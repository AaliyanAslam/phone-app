<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Phones App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <head>
    <nav class="navbar navbar-expand-lg boot-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><span id="Phone">Phone</span> <span
            style="color: rgb(60, 60, 252); font-size: larger; font-weight:500;">App</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">All Brands</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Our Best</a>
            </li>


          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success search-btn" type="submit">Search</button>
          </form>
          <div>
            <button class="btn" id="switchmode"><i class="fa-regular fa-moon fs-5"></i></button>
          </div>
          <div class="cart">
            <button type="button" onclick="gotocart()" class="btn btn-primary fs-5 text-center"> <i
                class="fa-solid fa-cart-shopping fs-6"></i></button>
        
          </div>
        </div>
      </div>
    </nav>
  </head>



  <div class="container d-flex justify-content-around flex-wrap gap-3 my-5">

  </div>
  <div class="cart text-center">
    <button type="button" onclick="gotocart()" class="btn btn-primary fs-3 text-center">Cart <i
        class="fa-solid fa-cart-shopping fs-4"></i></button>

        <div class="go-to-top bg-primary" id="go-to-top">
          <button class="btn text-light" ><i class="fa-solid fa-arrow-up"></i></button>
        </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
